# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: podfiles-sa

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podfiles
  labels:
    app: podfiles
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podfiles
  template:
    metadata:
      labels:
        app: podfiles
    spec:
      serviceAccountName: podfiles-sa
      containers:
        - name: podfiles
          image: ${IMAGE}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: podfiles
spec:
  selector:
    app: podfiles
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podfiles
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: podfiles
                port:
                  number: 80
